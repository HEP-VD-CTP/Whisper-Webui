user nginx;
worker_processes auto;

pid /var/run/nginx.pid;

events {
  worker_connections 8192;
  multi_accept on;
  use epoll;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /data/logs/nginx.access.log main;
  error_log /data/logs/nginx.error.log warn;

  # Redirect HTTP to HTTPS
  server {
    listen 80;
    listen [::]:80;
    server_name localhost; 

    return 301 https://$host$request_uri;
  }

  # HTTPS server block
  server {
    listen 443 ssl reuseport;
    listen [::]:443 ssl reuseport;

    # enable http3
    http2 on;
    http3 on;
    quic_retry on;
    add_header Alt-Svc 'h3=":443"; ma=86400';  
    add_header X-Http3-Enabled "true";

    # hostname
    server_name localhost;

    # SSL certificate
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Enhance security with additional SSL settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # gzip settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6; 
    gzip_min_length 1000;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml application/rss+xml text/xml application/xhtml+xml;

    # caching and security
    server_tokens off;
    etag off;

    # max payload
    client_max_body_size 20M;

    # proxy headers
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # send query to frontend
    location / {
      proxy_pass http://whisper-webui-frontend:8000;
    }

    # send query to backend
    location /api {
      # remove /api from the request
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://whisper-webui-backend:9000;
    }

    # send ws query to ws backend
    location /api/ws {
      # remove /api from the request
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://whisper-webui-ws:9001;
    }

    # file upload
    location /api/transcription/upload {
      # remove /api from the request
      rewrite ^/api/(.*)$ /$1 break;
      # max file size of 4GB
      client_max_body_size 4G;
      proxy_pass http://whisper-webui-backend:9000;
    }

    # Whisper audio download
    location /api/audio/ {
        # Extract UID from the URI (assuming UID is always the first path segment after /api/audio/)
        set $audio_uid "";
        if ($uri ~ ^/api/audio/([^/]+)/) {
            set $audio_uid $1;
        }

        auth_request /auth;
        auth_request_set $auth_status $upstream_status;
        proxy_set_header X-Audio-Uid $audio_uid;

        autoindex on;
        sendfile           on;
        sendfile_max_chunk 1m;
        tcp_nopush on;

        alias /data/transcriptions/out/;
        try_files $uri =404;
    }

    # Internal location for auth_request
    location = /auth {
        internal;
        proxy_pass http://whisper-webui-backend:9000/auth;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Audio-Uid $audio_uid; # <-- Add this line!
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
    }
  }

  # WebSocket server block for quasar dev mode
  server {
    listen 24678 ssl;
    listen [::]:24678 ssl;

    server_name localhost;
    
    ssl_certificate     /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Enhance security with additional SSL settings
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;

    location / {
      # Proxy to the Node.js application
      proxy_pass http://whisper-webui-frontend:24678;

      # WebSocket-specific headers
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";

      # Preserve the original Host and IP information
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}