# Built-in scalars
scalar Date
scalar DateTime
scalar EmailAddress

scalar UID

type User {
  id: UID,
  firstname: String, 
  lastname: String, 
  email: EmailAddress, 
  admin: Boolean,
  created: DateTime,
  archived: Boolean,
  blocked: Boolean
}

input CreateUser {
  firstname: String!,
  lastname: String!, 
  pwd: String!,
  email: EmailAddress!,
  admin: Boolean!
}

type UsersQuery {
  test: Boolean!
  findById(id: UID!): User!
}

type Query {
  add(x: Int, y: Int): Int
  Users: UsersQuery
}

type UsersMutation {
  insert(user: CreateUser!): Boolean!
}

type AuthMutation {
  login(email: EmailAddress!, pwd: String!): User!
  renew: User!
}

type Mutation {
  Users: UsersMutation
  Auth: AuthMutation
}